<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Frontal Technica</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(function() {
$(".tab li").click(function(){
	var idx = $(".tab li").index(this);
	$("#contents div").hide();
	$("#contents div").eq(idx).show();
	$(".tab li").removeClass('selected');
	$(this).addClass('selected');
});
});
</script>

<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="main">
	<div id="header" class="element">
		<p id="title">Self-Introduction</p>
		<ul class="tab">
			<li id="profile_b" class="selected">プロフィール</li>
			<li id="mycar_b">愛車</li>
			<li id="mypc_b">PC</li>
		</ul>
	</div>
	<div id="contents">
		<div id="profile" class="content">
		プロフィール
		</div>
		<div id="mycar" class="content">
		愛車
		</div>
		<div id="mypc" class="content">
		PC
		</div>
	</div>
</div>
</body>
</html>
